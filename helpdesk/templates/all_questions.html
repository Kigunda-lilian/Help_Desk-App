{% extends "base.html" %}
{% block content %}
    <h1>Questions</h1>
    <ul>
        {% for question in questions %}
        <div class= "container mt-3">
          <div class="row">
            <div class="col-sm-3">
             
              <p class="text-muted>{{ questions.question.count }} question{{questions|pluralize}}</p>
        
             
        </div>
        <div class="col-sm-5">
          
        </div>
        <div class="col-sm-4">
          <div class="btn-group">
            <a href="#" class="btn btn-outline-secondary">Newest</a>
            <a href="#" class="btn btn-outline-secondary">Active</a>
            <a href="#" class="btn btn-outline-secondary">Unanswered</a>
            <a href="#" class="btn btn-outline-secondary">Bountied</a>
           
            
          </div>
        </div> 
        
        </div>
        </div><br><br>
        


            <p>{{ question.name }}</p>
            <a href=" {% url 'details' question.pk %} "><h3>{{ question.question }}</h3></a>
            <div class="row">          
              <div class="col-ms-3">
                <p class="text-muted">
                    posted: {{question.posted_on}}
                </p>
              </div>
              <div class="d-flex flex-row">
                <form method="POST" action="{% url 'like' question.pk %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <button style="background-color: transparent; border: none; box-shadow: none;" type="submit">
                        <i class="fa-solid fa-thumbs-up"> <span>{{ question.likes.all.count }}</span></i>
                    </button>
                </form>

                <form method="POST" action="{% url 'dislike' question.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <button style="background-color: transparent; border: none; box-shadow: none;" type="submit">
                        <i class="far fa-thumbs-down"> <span>{{ question.dislikes.all.count }}</span></i>
                    </button>
                </form>
        </div>
            </div>

        {% endfor %}
    </ul>
   


     
   
{% endblock %}
