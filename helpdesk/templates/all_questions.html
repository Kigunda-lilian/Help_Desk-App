{% extends "base.html" %}
{% block content %}
  
  
     <div class= "container_fluid mt-3">
       <div class="row">
         <div class="col-sm-3">
          <h2 >All Questions<h2>
     
          
     </div>
     <div class="col-sm-5">
       
     </div>
     <div class="col-sm-4">
      <a class="btn btn-primary" href="#" role="button">Ask Question</a>
     </div> 
     
     </div>
     </div>
    
    {% for question in questions %}
     <div class="container_fluid px-4">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
         <div class="card-group">
       
        <div class="card mt-3 mb-3 px-3 pt-4 pb-3  d-flex flex-column" style="width: 18rem;">
          <div class="d-flex">
          <div class="card-body">
            <h4 class="card-title  mb-2 ">{{ question.title }}</h4>
            <a href=" {% url 'details' question.id %} "><h3>{{ question.question }}</h3></a>
            <p class="card-text"> {{tag.Description}}</p>
            <a href="#" class="card-link ">{{question.comment}} comments</a>
            <p class="card-text text-muted">  posted on {{question.posted_on}} by {{question.user}} </p>
          </div>
          </div>
        </div>
        
        </div>
      </div>
    </div> 
    {% endfor %}
{% endblock %}
