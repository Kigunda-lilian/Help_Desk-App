{% extends "base.html" %}
{%load static %}
{% block content %}
<div style="margin-top: 80;">
  <h1>Questions</h1>
  <ul>
      {% for question in questions %}
          <a style="text-decoration: none;" href=" {% url 'details' question.pk %} "><h3>{{ question.question }}</h3></a>
          <div class="row">          
            <div class="col-ms-3">
              <p class="text-muted">
                  Posted On: {{question.posted_on}}
              </p>
              <p>Author: {{question.post_owner}}</p>
              <a href=" {% url 'tagview' question.tag %} ">{{question.tag}}</a>
              <p># {{question.tag}}</p>
            </div>
          </div>
          <hr>
      {% endfor %}
  </ul>
</div>
   
{% endblock %}
